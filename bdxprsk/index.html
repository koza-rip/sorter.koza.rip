<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html lang="en">
	<head>
	<title>Bandori x Proseka Character Sorter</title>

	<link type="text/css" rel="stylesheet" href="../css/style.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="../css/proseka.css"  media="screen,projection"/>

	<script type="text/javascript" src="../js/globals.js"></script>
	<script type="text/javascript" src="../js/mod_k-factory.js"></script>
  <script type="text/javascript" src="../js/fnc_main_v4_6.js"></script>
  <script type="text/javascript" src="../js/fnc_data_v2_bandori-proseka_characters.js"></script>

	<link rel="icon" href="https://koza.rip/assets/Icon-Black.png">

  </head>

  <body onload="startup()">
  <div class="wrapper">
  <div class="header">
	<a href="https://sorter.koza.rip/"><img align="center" height="152px" src="../i/bandori/logo.png"></a> <span style="font-size:2em;">&times;</span> <a href="http://sorter.koza.rip/bdxpjsk/"><img align="center" height="152px" src="../i/proseka/logo.png"></a>
	<h1 style="text-align:center;">Character Sorter</h1>
  </div>

  <div align="center" class="battle box">

   <table id="progressTable">
    <thead>
	<tr>
      <td colspan="3" class="tb_header">Live #<span id="lblCount"></span><br>
       <span id="lblProgress">0</span>% sorted of <span id="lblTotalCards">0</span> characters<br>
       <div align="center"><span id="GaGprog"></span></div>
      </td>
     </tr>
    </thead>
   </table>
   <table id="mainTable">
<tbody>
     <tr>
      <td id="fldLeft" class="idol" onClick="fnc_Sort(-1);" rowspan="2"><img src="../i/bandori/game.png"></td>
      <td id="fldMiddleT" onClick="fnc_Sort(0);">BD! &times; PRSK</td>
      <td id="fldRight" class="idol" onClick="fnc_Sort(1);" rowspan="2"><img src="../i/proseka/game.jpg"></td>
     </tr>
     <tr><td id="fldMiddleB" onClick="fnc_Undo();">Click to start!</td></tr>
    </tbody>
    <tfoot>
     <tr>
      <td colspan="3"><div align="center">
        <input id="optImage" type="checkbox" checked></input>
        <span class="tb_header">Display images while sorting
        </span></div></td>
     </tr>
		 <tr>
			 <td colspan="3"><div align="center">
				 <input id="optAgony" type="checkbox" checked></input>
				 <span class="tb_header">Disable ties and undos</span>
			 </span></div></td>
		 </tr>
    </tfoot>
   </table>
  </div>
  <br>
	<div id="loader" style="display: none; text-align: center;">Loading...</div>
   <table id="optTable" align="center"></table>
  <br>
  <div class="style4" id="resultField" style="text-align:center;">
</div>
  </div>
<div class="credits" align="center"><span>Adapted from <a href="https://garupasorter.tumblr.com/">garupasorter.tumblr.com</a> and <a href="https://projectsekai-sorter.tumblr.com/">projectsekai-sorter.tumblr.com</a>. Original scripts by <a href="http://kouga.net/">migiwa from K-Factory</a>.<br />
	  Coded by <a href="https://svenxiety.xyz">Sven</a> and hosted by <a href="https://koza.rip">Koza</a>.</span>
  </div>
  </body>
</html>
